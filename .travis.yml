      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7 binutils-2.26
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"


    - os: linux
      dist: xenial
      name: GCC 8

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

    - os: linux
      dist: xenial
      name: GCC 8 All Unit Tests

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"
      script:
        - make opt
        - build/release/test/unittest "*"

    - os: linux
      dist: xenial
      name: GCC 8 with Coverage

      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      env:
        - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

      before_install: pip install --user cpp-coveralls

      script: 
        - mkdir -p build/coverage
        - (cd build/coverage && cmake -E env CXXFLAGS="--coverage" cmake -DCMAKE_BUILD_TYPE=Debug ../.. && make)
        - build/coverage/test/unittest

      after_success:
        - coveralls -b build/coverage --exclude tools --exclude benchmark --exclude examples --exclude third_party --exclude test --gcov-options '\-lp'

    - os: linux
      name: Clang 3.9
      addons:
